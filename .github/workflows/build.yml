name: Build Forge 1.20.1 Mod

on:
  push:
    branches:
      - main   # veya ana geliştirme yaptığın branch adı
  pull_request:
    branches:
      - main
  workflow_dispatch:  # manuel çalıştırma izni

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build mod
      run: ./gradlew build --stacktrace --info

    - name: List build/libs contents
      run: ls -l build/libs/

    - name: Upload mod JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: forge-mod-jar
        path: '**/build/libs/*.jar'
